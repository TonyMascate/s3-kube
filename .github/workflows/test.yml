name: CI - Tests with MinIO (docker-compose)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Compose
        uses: docker/setup-compose-action@v1
        # optional: with: { version: 'v2.21.0' } to pin version

      - name: Start services with docker-compose
        run: |
          # run compose in detached mode, adjust file path if needed
          docker compose -f docker-compose.yml up -d

      - name: Wait for MinIO readiness (simple loop)
        run: |
          for i in $(seq 1 30); do
            if curl --fail http://localhost:9000/minio/health/ready >/dev/null 2>&1; then
              echo "MinIO ready"
              exit 0
            fi
            echo "Waiting for MinIO... ($i/30)"
            sleep 2
          done
          echo "MinIO not ready after timeout" >&2
          exit 1

      - name: Run Go tests
        run: |
          go test ./... -v

      - name: Stop services
        if: always()
        run: |
          docker compose -f docker-compose.yml down --volumes --remove-orphans
