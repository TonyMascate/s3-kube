apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio-deployment
  labels:
    app: minio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
        - name: minio
          image: minio/minio:latest
          args:
            - server
            - /data/minio
            - --console-address
            - ":8900"
          env:
            - name: MINIO_ROOT_USER
              value: "minioadmin"
            - name: MINIO_ROOT_PASSWORD
              value: "miniopassword"
          ports:
            - containerPort: 9000
            - containerPort: 8900
          volumeMounts:
            - name: minio-data
              mountPath: /data/minio
      volumes:
        - name: minio-data
          emptyDir: {}
